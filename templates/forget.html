<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | EduSynth AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #faf9f6;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(245, 158, 11, 0.1);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f59e0b;
            text-decoration: none;
        }

        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #f59e0b;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
        }

        .back-btn:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        h2 {
            margin-bottom: 8px;
            color: #1f2937;
        }

        p {
            color: #64748b;
            margin-bottom: 20px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
        }

        input:hover, input:focus {
            border: 2px solid #f59e0b;
        }

        input[type="email"] {
            text-transform: lowercase;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        button:hover {
            background: #d97706;
            font-weight: bold;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #f59e0b;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .otp-input {
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
        }

        /* Footer */
        .footer {
            background: #ffffff;
            padding: 20px 0;
            border-top: 1px solid #e5e7eb;
            margin-top: auto;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            color: #64748b;
            padding: 0 20px;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .back-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .container {
                width: 100%;
                max-width: 350px;
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            input {
                padding: 14px 12px;
                font-size: 16px;
            }
            
            button {
                padding: 14px;
                font-size: 16px;
            }
            
            .otp-input {
                font-size: 20px;
                letter-spacing: 3px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 320px;
                padding: 20px 15px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 13px;
            }
            
            .otp-input {
                font-size: 18px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="nav-container">
    <a href="/" class="logo">üìò EduSynth AI</a>
    <a href="/" class="back-btn">‚Üê Back to Home</a>
  </div>
</header>

<main class="main-content">
<div class="container">
    <div id="message"></div>

    <!-- STEP 1: Enter Email -->
    <div id="step1" class="step active">
        <h2>Forgot Password</h2>
        <p>Enter your email address to receive an OTP</p>
        <input type="email" id="email" placeholder="Enter your email address" oninput="this.value = this.value.toLowerCase()" required>
        <button onclick="sendOTP()">Send OTP</button>
        <div class="back-link">
            <a href="/login">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- STEP 2: Verify OTP -->
    <div id="step2" class="step">
        <h2>Verify OTP</h2>
        <p>Enter the 6-digit OTP sent to your email</p>
        <input type="text" id="otp" class="otp-input" maxlength="6" placeholder="000000" required>
        <button onclick="verifyOTP()">Verify OTP</button>
        <div class="back-link">
            <a href="#" onclick="showStep('step1')">‚Üê Change Email</a>
        </div>
    </div>

    <!-- STEP 3: Reset Password -->
    <div id="step3" class="step">
        <h2>Reset Password</h2>
        <p>Enter your new password</p>
        <input type="password" 
               id="newpass" 
               placeholder="New Password" 
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}"
               title="Password must be at least 6 characters with uppercase, lowercase, number and symbol"
               required>
        <input type="password" id="confpass" placeholder="Confirm New Password" required>
        <button onclick="resetPassword()">Update Password</button>
    </div>
</div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    <p>&copy; 2026 EduSynth AI. Powered by AI for Educational Excellence.</p>
  </div>
</footer>

<script>
// Switch between steps
function showStep(stepId) {
    document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
    document.getElementById(stepId).classList.add('active');
}

// Show messages
function showMessage(text, type = 'success') {
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
    setTimeout(() => messageDiv.innerHTML = '', 5000);
}

// STEP 1: Send OTP
function sendOTP() {
    const email = document.getElementById('email').value.trim();
    
    if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
    }

    fetch('/forgot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            showMessage(data.message, 'success');
            showStep('step2');
        } else {
            showMessage(data.message, 'error');
        }
    })
    .catch(error => {
        showMessage('Network error. Please try again.', 'error');
    });
}

// STEP 2: Verify OTP
function verifyOTP() {
    const otp = document.getElementById('otp').value.trim();
    
    if (!otp || otp.length !== 6) {
        showMessage('Please enter a valid 6-digit OTP', 'error');
        return;
    }

    fetch('/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ otp: otp })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            showMessage(data.message, 'success');
            showStep('step3');
        } else {
            showMessage(data.message, 'error');
        }
    })
    .catch(error => {
        showMessage('Network error. Please try again.', 'error');
    });
}

// STEP 3: Reset Password
function resetPassword() {
    const newPassword = document.getElementById('newpass').value;
    const confirmPassword = document.getElementById('confpass').value;
    
    if (!newPassword || !confirmPassword) {
        showMessage('Please fill in both password fields', 'error');
        return;
    }
    
    if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
    }
    
    const passwordRegex = /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}/;
    if (!passwordRegex.test(newPassword)) {
        showMessage('Password must be at least 6 characters with uppercase, lowercase, number and symbol', 'error');
        return;
    }

    fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: newPassword })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            showMessage('Password updated successfully! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showMessage(data.message, 'error');
        }
    })
    .catch(error => {
        showMessage('Network error. Please try again.', 'error');
    });
}
</script>

</body>
</html>
